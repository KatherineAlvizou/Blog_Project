<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Personal Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sen&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style-form.css">
</head>
<body>
  <div class="form-container">
    <form id="subscribe-form" action="Subribe to the blog">  
        <p>Subscribe & receive articles once weekly!</p>
        <div class="form-section">
          <label for="name"id="name-label"> Name </label>
          <input type="text"name="name"id="name" placeholder="Enter your name" required aria-required="true"/>
        </div>
        <div class="form-section">
        <label for="email"id="email-label">Email</label>
           <input type="email"name="email"id="email"placeholder="katherine@gmail.com" pattern=".+@globex.com" required aria-required="true"/>
      </div>
      <button id="subscribe"type="submit"role="button"name="subscribe">Subscribe</button>
      </form>
      </div>   
</body>
</html>
